<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Program 2</title>

</head>
<body>
    <script>
        var res1=parseInt(prompt("Enter the upper range"));
        var res2=parseInt(prompt("Enter the lower range"));
        var res3=confirm("Do you want to display?");
        var square=0;
        var cube=0;
        var mytable="<h1 align=\"center\">Program to find Squares and Cubes</h1><table border='1' align='center' width='50%'><tr><th>Number</th><th>Square</th><th>Cube</th></tr>"
        for(var i = res2;i <= res1;i++){
            square=i*i;
            cube=i*i*i;
            mytable+="<tr><td>"+i+"</td><td>"+square+"</td><td>"+cube+"</td></tr>";
        }
        mytable+="</table>";
        if(res3){
            document.write(mytable);
        }
    </script>
</body>
</html>
